        <script id="code">
            // Load capabilties file using jQuery and parse using 
            // the ol.format.WMSCapabilities format class.
            $.get('data/MTN-Raster.xml')
            .done(function(data) {
                var capabilities = new ol.format.WMSCapabilities();
                var result = capabilities.read(data);
                console.log(result); 

                $('#result').text( JSON.stringify(result) );
            });
        </script>
