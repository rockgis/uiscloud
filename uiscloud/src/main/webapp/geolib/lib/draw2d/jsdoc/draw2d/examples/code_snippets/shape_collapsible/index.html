	<style>
	rect.pointer{
	   cursor:pointer;
	   fill:white !important; /* cursor isn't show if the element didn't have any "fill" != transparent */
	   opacity:0.01 !important; /* make the fill almost invisible */
	}
    path.pointer{
       cursor:pointer;
    }
    
    .draw2d_OutputPort{
        fill: #157dfb;
        stroke: white;
    }
    .draw2d_InputPort{
        fill: #157dfb;
        stroke: white;
    }
	</style>
<script type="text/javascript">
$(window).load(function () {


	  var canvas = new draw2d.Canvas("gfx_holder");
	
	  var figure = new CollapsibleShape({x:150, y:150});
	  canvas.add( figure);
	
      var figure = new CollapsibleShape({x:750, y:250});
      canvas.add( figure);
    
	 
	   
});
