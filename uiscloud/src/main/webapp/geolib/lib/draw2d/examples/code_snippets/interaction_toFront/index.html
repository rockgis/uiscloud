<script type="text/javascript">
draw2d.Configuration.factory.createConnection=function(sourcePort, targetPort, callback, dropTarget){
    
    var conn= new draw2d.Connection();
    conn.setRouter(new draw2d.layout.connection.InteractiveManhattanConnectionRouter());
    conn.setOutlineStroke(1);
    conn.setOutlineColor("#303030");
    conn.setStroke(2);
    conn.setColor('#00A8F0');
    conn.setRadius(5);
    return conn;
};

var canvas;
$(window).load(function () {

     canvas = new draw2d.Canvas("gfx_holder");
     canvas.installEditPolicy( new draw2d.policy.canvas.ExtendedKeyboardPolicy());
     
     // unmarshal the JSON document into the canvas
     // (load)
     var reader = new draw2d.io.json.Reader();
     reader.unmarshal(canvas, jsonDocument);
 
    
     var policy = new draw2d.policy.canvas.SingleSelectionPolicy();
     policy.onClick= function(figure, position){
         if(figure!=null)
             figure.toFront();
     }
     canvas.installEditPolicy(policy);
     
	 ///////////////////////////////////////////////////////////////////// 
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 ///////////////////////////////////////////////////////////////////// 
	 var msg = new draw2d.shape.note.PostIt({text:"Click on one shape to change the z-order of the element."});
	 canvas.add(msg, 20,20);
});
</script>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;">
</div>
