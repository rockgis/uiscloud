<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>기본 오버레이</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="styles/d41d8cd9.vendor.css">

        <!-- bootswatch yeti theme -->
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="styles/3c6c5ed2.main.css">

        <!-- OpenLayers -->
        <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
        <style>
            .overlay {
                background-color: #fff;
                border: 2px #bbb solid;
                border-radius: 7px;
                border-top-right-radius: 0px;
                -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
                -moz-box-shadow:    4px 4px 5px 0px rgba(50, 50, 50, 0.75);
                box-shadow:         4px 4px 5px 0px rgba(50, 50, 50, 0.75);
                padding: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">        

            <h2>기본 오버레이</h2>

            <p>이 예제는 HTML 요소를 사용하여 기본 오버레이 생성 방법을 보여줍니다.</p>

            <input id="stopEvent" type="checkbox" checked> stopEvent 
            <input id="insertFirst" type="checkbox"> insertFirst
            
            <div id="map" class="map" style="width: 100%; height: 600px;"></div>

            <div class="footer">
                <p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Code samples for The Book of OpenLayers3</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/acanimal/thebookofopenlayers3" property="cc:attributionName" rel="cc:attributionURL">Antonio Santiago</a>. Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</p>
            </div>

        </div>

        <script src="../lib/proj4js/proj4.js"></script>
        <script src="scripts/d41d8cd9.vendor.js"></script>
        <script src="scripts/d41d8cd9.plugins.js"></script>
        <!-- OpenLayers -->
        <script src="http://openlayers.org/en/v3.4.0/build/ol-debug.js" type="text/javascript"></script>
        <script src="tilegrid/vworldtilegrid.js"></script>
        <script src="source/vworldmapssource.js"></script>

        <script id="code">
            function createOverlay(stopEvent, insertFirst) {
                return new ol.Overlay({
                    element: $('<div id="myOverlay" class="overlay">I\'m an overlay placed at: <span id="coordinate" class="label label-primary">0, 0</span></div> '),
                    positioning: 'top-right',
                    stopEvent: stopEvent,
                    insertFirst: insertFirst
                });
            }

            function setCoordinateAndShow(coordinate) {
                // Set position
                overlay.setPosition(coordinate);
                // Update overlay label
                $('#coordinate').text(ol.coordinate.toStringXY(ol.proj.transform(coordinate, 'EPSG:3857', 'EPSG:4326'), 2));
                // Show overlay
                $(overlay.getElement()).show(); 
            }

            // 배경지도 Layer 정의
    	     var vworldLayer = new ol.layer.Tile({
    	     	source : new ol.source.VworldMaps({
    	     		type : 'Street',
    	     		maxZoom : 23
    	     	}),
                name: 'vworld'
    	     });

    	     /**
    	      * 화면 관리 Properties - Vworld 기반
    	      */
    	     // 뷰 객체
    	     var view = new ol.View({
    	     	projection : new ol.proj.Projection({
    	     		code : "EPSG:3857",
    	     		extent : [-20037508.34, -20037508.34, 20037508.34, 20037508.34],
    	     		unit : "m"
    	     		// , axisOrientation : "ne" // xy 위도 경도를 바꿔서 전송한다. (GeoServer)
    	     	}),
    	     	maxResolution : 156543.0339,
    	
    	     	center : [ 14242668, 4255169 ],
    	     	zoom : 7,
    	     	maxZoom : 23
    	     });	        
    	     
    	     /**
    	      * Map 정의
    	      */
    	     // 지도 객체
    	     var map = new ol.Map({
    	     	target : "map",
    	     	renderer : "canvas",
    	     	controls : [],
    	     	layers : [ vworldLayer],
    	     	view : view
    	     });
    	     

            var overlay = createOverlay(true, false);
            map.addOverlay(overlay);

            map.on('click', function(event) {
                var coordinate = event.coordinate;
                setCoordinateAndShow(coordinate);
            });

            $('#stopEvent, #insertFirst').on('click', function(){
                var stopEvent = $('#stopEvent').is(':checked');
                var insertFirst = $('#insertFirst').is(':checked');

                var prevPos = overlay.getPosition();
                map.removeOverlay(overlay);
                overlay = createOverlay(stopEvent, insertFirst);
                map.addOverlay(overlay);

                setCoordinateAndShow(prevPos);
            });

        </script>

    </body>
</html>
