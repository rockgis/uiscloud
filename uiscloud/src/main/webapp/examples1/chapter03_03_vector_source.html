    <body>

        <div class="container">        

         
            <h2>벡터 소스</h2>

            <p>이 예제는 벡터 소스 클래스를 사용하여 벡터 정보를 초기화 하는 방법을 보여줍니다.</p>

           <div id="map" class="map" style="width: 100%; height: 600px;"></div>


            <div class="footer">
                <p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Code samples for The Book of OpenLayers3</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/acanimal/thebookofopenlayers3" property="cc:attributionName" rel="cc:attributionURL">Antonio Santiago</a>. Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</p>
            </div>

        </div>


        <script src="../lib/proj4js/proj4.js"></script>
        <script src="scripts/d41d8cd9.vendor.js"></script>
        <script src="scripts/d41d8cd9.plugins.js"></script>
        <!-- OpenLayers -->
        <script src="http://openlayers.org/en/v3.4.0/build/ol-debug.js" type="text/javascript"></script>
        <script src="tilegrid/vworldtilegrid.js"></script>
        <script src="source/vworldmapssource.js"></script>


        <script id="code">
	        // 배경지도 Layer 정의
		     var initType = 'Street';
		
		     var vworldLayer = new ol.layer.Tile({
		     	source : new ol.source.VworldMaps({
		     		type : initType,
		     		maxZoom : 23
		     	}),
	           name: 'vworld'
		     });
		     
		     /**
    	      * 화면 관리 Properties - Vworld 기반
    	      */
    	     // 뷰 객체
    	     var view = new ol.View({
    	     	projection : new ol.proj.Projection({
    	     		code : "EPSG:3857",
    	     		extent : [-20037508.34, -20037508.34, 20037508.34, 20037508.34],
    	     		unit : "m"
    	     		// , axisOrientation : "ne" // xy 위도 경도를 바꿔서 전송한다. (GeoServer)
    	     	}),
    	     	maxResolution : 156543.0339,
    	
    	     	center : [ 14242668, 4255169 ],
    	     	zoom : 7,
    	     	maxZoom : 23
    	     });	    
		     
            // Vector layer from a GeoJson file url
            var gjsonFile = new ol.layer.Vector({
                source: new ol.source.GeoJSON({
                    url: 'data/world_cities.json',
                    projection: 'EPSG:3857'
                }) 
            });

            // Vector layer from a geojson object
            var gjsonObject = new ol.layer.Vector({
                source: new ol.source.GeoJSON({
                    object: {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Polygon',
                            'coordinates': [[[3000000, 6000000], [4000000, 4000000], [5000000, 6000000]]]
                        }
                    }
                })
            });

            // Vector layer from a geojson string
            var gjsonString = new ol.layer.Vector({
                source: new ol.source.GeoJSON({
                    text: '{"type":"Feature","geometry":{"type":"Polygon","coordinates":[[[-5000000,-1000000],[-4000000,1000000],[-3000000,-1000000]]]}}'
                })
            });

            // NOTE: This layer is made to force a cross domain error.
            // We will get an error similar to: 
            //   XMLHttpRequest cannot load http://ol3js.org/en/master/examples/data/topojson/world-110m.json. No 'Access-Control-Allow-Origin' header is present on the requested resource. Origin 'http://localhost:9000' is therefore not allowed access.
            var topoJson = new ol.layer.Vector({
                source: new ol.source.TopoJSON({
                    projection: 'EPSG:3857',
                    url: 'http://ol3js.org/en/master/examples/data/topojson/world-110m.json'
                })
            });

            // Create the map
            var map = new ol.Map({
                target: 'map',  // The DOM element that will contains the map
                renderer: 'canvas', // Force the renderer to be used
                layers: [
                    // Add a new Tile layer getting tiles from OpenStreetMap source
                    vworldLayer,
                    gjsonFile, 
                    gjsonString, 
                    gjsonObject,
                    topoJson
                ],
                view: view
            });
        </script>

    </body>
