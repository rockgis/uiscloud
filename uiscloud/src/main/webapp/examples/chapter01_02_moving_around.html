<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>지도 조작</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="styles/d41d8cd9.vendor.css">

        <!-- bootswatch yeti theme -->
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="styles/3c6c5ed2.main.css">

        <!-- OpenLayers -->
        <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">        
            <h2>지도 조작</h2>

            <p>이 예제는 지도의 중심, 회전 또는 줌 레벨을 변경하는 방법을 보여줍니다.</p>

            <div class="row">
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="lat">위도:</label>
                            <input type="text" class="form-control" id="lat" placeholder="longitude" value="0.0">
                        </div>
                        <div class="form-group">
                            <label for="lon">경도:</label>
                            <input type="text" class="form-control" id="lon" placeholder="latitude" value="0.0">
                        </div>

                        <button type="button" class="btn btn-primary btn-xs" id="changeCenter">변경</button>
                    </form>
                </div>

                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="angle">회전 각도:</label>
                            <input type="text" class="form-control" id="angle" placeholder="rotation angle" value="5.0">
                        </div>

                        <button type="button" class="btn btn-primary btn-xs" id="changeRotation">변경</button>
                    </form>
                </div>
            
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="level">Zoom Level:</label>
                            <input type="text" class="form-control" id="level" placeholder="zoom level" value="7">
                        </div>

                        <button type="button" class="btn btn-primary btn-xs" id="changeZoom">변경</button>
                    </form>
                </div>
            </div>

            <div id="map" class="map" style="width: 100%; height: 500px;"></div>
            <div class="footer">
                <p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Code samples for The Book of OpenLayers3</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/acanimal/thebookofopenlayers3" property="cc:attributionName" rel="cc:attributionURL">Antonio Santiago</a>. Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</p>
            </div>

        </div>

        <script src="../lib/proj4js/proj4.js"></script>
        <script src="scripts/d41d8cd9.vendor.js"></script>
        <script src="scripts/d41d8cd9.plugins.js"></script>

        <!-- OpenLayers -->
        <script src="http://openlayers.org/en/v3.4.0/build/ol-debug.js" type="text/javascript"></script>
        <script src="tilegrid/vworldtilegrid.js"></script>
        <script src="source/vworldmapssource.js"></script>

        <script id="code">       
		     // 배경지도 Layer 정의
		     var initType = 'Street';
		
		     var vworldLayer = new ol.layer.Tile({
		     	source : new ol.source.VworldMaps({
		     		type : initType,
		     		maxZoom : 23
		     	})
		     });
	
	       /**
	        * 화면 관리 Properties - Vworld 기반
	        */
	       // 뷰 객체
	       var view = new ol.View({
	       	projection : new ol.proj.Projection({
	       		code : "EPSG:3857",
	       		extent : [-20037508.34, -20037508.34, 20037508.34, 20037508.34],
	       		unit : "m"
	       		// , axisOrientation : "ne" // xy 위도 경도를 바꿔서 전송한다. (GeoServer)
	       	}),
	       	maxResolution : 156543.0339,

	       	center : [ 14242668, 4255169 ],
	       	zoom : 7,
	       	maxZoom : 23
	       });	        
	       
	       /**
	        * Map 정의
	        */
	       // 지도 객체
	       var map = new ol.Map({
	       	target : "map",
	       	renderer : "canvas",
	       	controls : [],
	       	layers : [ vworldLayer],
	       	view : view
	       });

            $(document).ready(function() {

                var center = map.getView().getCenter();

                $('#lon').val(center[0]);
                $('#lat').val(center[1]);
                $('#angle').val(map.getView().getRotation());
                $('#level').val(map.getView().getZoom());

                $('#changeCenter').on('click', function() {
                    var center = [parseInt($('#lon').val()), parseInt($('#lat').val())];
                    map.getView().setCenter(center);
                });

                $('#changeRotation').on('click', function() {
                    map.getView().setRotation($('#angle').val() * Math.PI / 180);
                });

                $('#changeZoom').on('click', function() {
                    map.getView().setZoom($('#level').val());
                });
            }); 
        </script>
    </body>
</html>
